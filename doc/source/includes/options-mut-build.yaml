program: mut-build
name: source
args: <path>
directive: option
description: |
  Specify the project root path. This path should contain a ``source``
  directory.
optional: true
default: .
---
program: mut-build
name: use-builder
args: sphinx | tuft
directive: option
description: |
  Specify the restructured text builder to use, if any.
optional: true
default: none
---
program: mut-build
name: serial
directive: option
description: |
  Only execute one transform stage at a time.
optional: true
default: false
---
program: mut-build
name: no-update-submodules
directive: option
description: |
  Mut will, by default, update any submodules present in the repository
  while building.

  In some circumstances, such as while developing within a submodule,
  you may prefer to leave submodules alone using this flag.
optional: true
default: false
---
program: mut-build
name: verbose
inherit:
  name: verbose
  program: _shared
  file: options-shared.yaml
...
